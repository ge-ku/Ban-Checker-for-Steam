<!DOCTYPE html>
<html>

<head>
  <title>Set Custom API Key for Ban Checker</title>
  <style>
    body {
      padding: 1em;
    }
    #statusSaved {
      visibility: hidden;
    }
    #settingsDiv {
      visibility: hidden;
      padding: 1em;
      overflow-y: auto;
      color: rgb(48, 57, 66);
      background-color: #FFFFFF;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Cantarell, 'Segoe UI', Tahoma, sans-serif;
      box-shadow: 0 4px 23px 5px rgba(0, 0, 0, 0.2), 0 2px 6px rgba(0, 0, 0, 0.15);
      background: white;
      z-index: 8000;
    }
    #settingsDiv input[type='checkbox'],
    #settingsDiv input[type='radio'] {
      width: 13px;
      height: 13px;
      margin-right: 0.6em; /* As in the chrome://settings page */
      margin-top: -3px;
      vertical-align: middle;
    }
    #settingsDiv label {
      display: inline-block;
      color: rgb(48, 57, 66);
    }
    #settingsDiv input[type='text'] {
      box-sizing: border-box;
      color: rgb(68, 68, 68);
      background-color: white;
      border-color: rgb(191, 191, 191);
      min-height: 2em;
      border-radius: 2px;
      font: inherit;
      padding: 3px;
    }
    #settingsDiv button {
      background-image: -webkit-linear-gradient(#ededed, #ededed 38%, #dedede);
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 2px;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08),
      inset 0 1px 2px rgba(255, 255, 255, 0.75);
      color: #444;
      font: inherit;
      margin: 0 1px 0 0;
      outline: none;
      text-shadow: 0 1px 0 rgb(240, 240, 240);
    }
    #settingsDiv a {
      vertical-align: middle;
      text-decoration: none;
      color: rgb(17, 85, 204);
    }
    #settingsDiv button:hover
    {
      background-image: -webkit-linear-gradient(#f0f0f0, #f0f0f0 38%, #e0e0e0);
      border-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.12),
      inset 0 1px 2px rgba(255, 255, 255, 0.95);
      color: black;
    }
    #settingsShade {
      z-index: 7999;
      visibility: hidden;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.75);
      width: 100%;
      height: 100%;
      opacity: 0.0;
    }

    .fadeIn {
      animation: fadeIn 200ms forwards;
    }

    .fadeOut {
      animation: fadeOut 200ms forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; visibility: visible;}
      100% {opacity: 1; visibility: visible;}
    }

    @keyframes fadeOut {
      0% {opacity: 1; visibility: visible;}
      99% {opacity: 0; visibility: visible;}
      100% {opacity: 0; visibility: hidden;}
    }
  </style>
</head>

<body>
  Custom API key:
  <input type="text" id="customapikey" size="35">
  <form>
    <label><input type="radio" name="usecustom" id="radioCustom">Use custom API Key</label>
    <br>
    <label><input type="radio" name="usecustom" id="radioDefault" checked>Use default API Key</label>
  </form>
  <a href="http://steamcommunity.com/dev/apikey" target="_blank">Get API Key here</a>
  <br><br>
  <label><input type="checkbox" id="chkGreentext">Do not write green text ("No Bans for this player.")</label>
  <div id="statusSaved">Options saved.</div>
  <div style="text-align:center;">
    <button id="save">Save</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
